version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: events_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin123}
      POSTGRES_DB: ${DB_NAME:-events_db}
      TZ: America/Sao_Paulo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - events_net

  minio:
    image: minio/minio
    container_name: events_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_API_CORS_ALLOW_ORIGIN: "*"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - events_net

  createbuckets:
    image: minio/mc
    container_name: events_createbuckets
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc config host add myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin};
      /usr/bin/mc mb myminio/videos || true;
      /usr/bin/mc mb myminio/thumbnails || true;
      /usr/bin/mc mb myminio/logos || true;
      /usr/bin/mc mb myminio/backgrounds || true;
      /usr/bin/mc anonymous set public myminio/videos;
      /usr/bin/mc anonymous set public myminio/thumbnails;
      /usr/bin/mc anonymous set public myminio/logos;
      /usr/bin/mc anonymous set public myminio/backgrounds;
      exit 0;
      "
    networks:
      - events_net

  api:
    build: ./api
    container_name: events_api
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=postgres
      - DB_USER=${DB_USER:-admin}
      - DB_PASSWORD=${DB_PASSWORD:-admin123}
      - DB_NAME=${DB_NAME:-events_db}
      - DB_PORT=5432
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_USE_SSL=false
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_PUBLIC_HOST=localhost
      - JWT_SECRET=${JWT_SECRET:-your_super_secret_key_123}
    depends_on:
      postgres:
        condition: service_started
      minio:
        condition: service_started
      createbuckets:
        condition: service_completed_successfully
    networks:
      - events_net

  frontend:
    build: ./frontend
    container_name: events_frontend
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - events_net

volumes:
  postgres_data:
  minio_data:

networks:
  events_net:
    driver: bridge
